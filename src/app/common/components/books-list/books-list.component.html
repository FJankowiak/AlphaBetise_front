<p>books-list works!</p>
<div class="row">
  <h2>Listes de livres</h2>
</div>

<table class = "table table-striped table-bordered">

  <thead>
    <tr>
      <th>codeEAN</th>
      <th>codeISBN</th>
      <th>titre</th>
      <!--<th>images</th>-->
      <th>resume</th>
      <th>dateParution</th>
      <th>quantite</th>
      <th>prix</th>
      <th>editeur</th>
      <th>auteurs</th>
    </tr>
  </thead>
  <tbody>
        <tr *ngFor = "let book of books " >
            <td> {{ book.codeEAN }} </td>
            <td> {{ book.codeISBN }} </td>
            <!--<td> {{ /*book.images*/ }} </td>-->
            <td> {{ book.resume }} </td>
            <td> {{ book.dateParution }} </td>
            <td> {{ book.quantite }} </td>
            <td> {{ book.prix }} </td>
            <td> {{ book.editeur }} </td>
            <td> {{ book.auteurs }} </td>
            <td>
                <button>Update</button>
                <button>View</button>
                <button>Delete</button>
                <!--<button (click) = "updateBook(book.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteBook(book.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "bookDetails(book.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>-->
            </td>
        </tr>
  </tbody>
</table>
